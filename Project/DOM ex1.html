<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>

<body>
    <h1>Hello World</h1>
    <h1 class="heading">My name is something</h1>
    <p id="para">This is my first DOM project</p>
    <script>
        let element = document.querySelector("h1")
        let element1 = document.querySelector(".heading")
        let element2 = document.querySelector("#para")
        let element3 = document.getElementById("para")
        let element4 = document.querySelectorAll("h1")
        console.log(element)
        console.log(element1)
        console.log(element2)
        console.log(element3)
        console.log(element4)
    </script>
</body>

</html>
