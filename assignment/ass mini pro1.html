<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Photo Editor</title>
    <link rel="stylesheet" href="ass mini pro1.css">
</head>

<body>
    <!-- Main container for the editor -->
    <div class="editor-container">

        <!-- Left Sidebar: Contains thumbnail images -->
        <aside class="sidebar">
            <h3>Images</h3>
            <!-- Thumbnail container with sample images from Lorem Picsum -->
            <div class="thumbnails">
                <img src="https://picsum.photos/300/200?random=1" alt="img1">
                <img src="https://picsum.photos/300/200?random=2" alt="img2">
                <img src="https://picsum.photos/300/200?random=3" alt="img3">
                <img src="https://picsum.photos/300/200?random=4" alt="img4">
                <img src="https://picsum.photos/300/200?random=5" alt="img5">
            </div>
        </aside>

        <!-- Center Section: Main editing canvas -->
        <main class="canvas-area">
            <div class="canvas">
                <!-- Main image display area -->
                <img id="main-image" src="https://picsum.photos/300/200?random=1" alt="Main Image">
                <!-- Text overlay input area -->
                <textarea id="overlay-text" placeholder="Add text here"></textarea>
            </div>
        </main>

        <!-- Right Panel: Control options for editing -->
        <aside class="controls">
            <!-- Font customization section -->
            <div class="font-effects">
                <h3>Font Effects</h3>
                <!-- Font family selector -->
                <label for="font-face">Font Face</label><br>
                <label> <select id="font-face">
                        <option value="Arial">Arial</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                </label><br>
                <!-- Font size input -->
                <label for="font-size">Font Size</label><br>
                <label> <input type="number" id="font-size" value="20" min="10" max="72">
                </label><br>
                <!-- Text alignment options -->
                <label for="text-align">Alignment</label><br>
                <label><select id="text-align">
                        <option value="left">Left</option>
                        <option value="center">Center</option>
                        <option value="right">Right</option>
                    </select>
                </label>
            </div>
            <!-- Image filter effects section -->
            <div class="image-effects">
                <h3>Image Effects</h3>
                <label><input type="radio" id="blur"> Blur</label><br>
                <label><input type="radio" id="grayscale"> Grayscale</label><br>
                <label><input type="radio" id="invert"> Invert</label><br>
                <label><input type="radio" id="overlay"> Dark Overlay</label><br>
            </div>
            <!-- Action buttons -->
            <button id="apply">Apply</button>
            <button id="reset">Reset</button>
        </aside>
    </div>

    <script>
        // JavaScript to handle the functionality of the mini photo editor

        // Select DOM elements
        const thumbnails = document.querySelectorAll('.thumbnails img');
        const mainImage = document.getElementById('main-image');
        const overlayText = document.getElementById('overlay-text');
        const fontFaceSelect = document.getElementById('font-face');
        const fontSizeInput = document.getElementById('font-size');
        const textAlignSelect = document.getElementById('text-align');
        const blurRadio = document.getElementById('blur');
        const grayscaleRadio = document.getElementById('grayscale');
        const invertRadio = document.getElementById('invert');
        const overlayRadio = document.getElementById('overlay');
        const applyButton = document.getElementById('apply');
        const resetButton = document.getElementById('reset');
        const canvas = document.querySelector('.canvas');
        let selectedEffect = null;
        let originalImageSrc = mainImage.src;
        let originalTextStyle = {
            fontFamily: 'Arial',
            fontSize: '20px',
            textAlign: 'left'
        };
        let originalImageStyle = {
            filter: 'none',
            backgroundColor: 'transparent'
        };
        // Function to reset styles to original
        function resetStyles() {
            mainImage.src = originalImageSrc;
            overlayText.value = '';
            overlayText.style.fontFamily = originalTextStyle.fontFamily;
            overlayText.style.fontSize = originalTextStyle.fontSize;
            overlayText.style.textAlign = originalTextStyle.textAlign;
            mainImage.style.filter = originalImageStyle.filter;
            canvas.style.backgroundColor = originalImageStyle.backgroundColor;
            blurRadio.checked = false;
            grayscaleRadio.checked = false;
            invertRadio.checked = false;
            overlayRadio.checked = false;
            selectedEffect = null;
        }
        // Event listener for thumbnail clicks to change main image
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                mainImage.src = thumbnail.src;
                originalImageSrc = thumbnail.src; // Update original image source
                resetStyles(); // Reset styles when a new image is selected
            });
        });
        // Event listeners for font customization
        fontFaceSelect.addEventListener('change', () => {
            overlayText.style.fontFamily = fontFaceSelect.value;
        });
        fontSizeInput.addEventListener('input', () => {
            overlayText.style.fontSize = fontSizeInput.value + 'px';
        });
        textAlignSelect.addEventListener('change', () => {
            overlayText.style.textAlign = textAlignSelect.value;
        });
        // Event listeners for image effect selection
        [blurRadio, grayscaleRadio, invertRadio, overlayRadio].forEach(radio => {
            radio.addEventListener('change', () => {
                selectedEffect = radio.id;
            });
        });
        // Apply button functionality
        applyButton.addEventListener('click', () => {
            if (selectedEffect) {
                switch (selectedEffect) {
                    case 'blur':
                        mainImage.style.filter = 'blur(5px)';
                        break;
                    case 'grayscale':
                        mainImage.style.filter = 'grayscale(100%)';
                        break;
                    case 'invert':
                        mainImage.style.filter = 'invert(100%)';
                        break;
                    case 'overlay':
                        canvas.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                        break;
                }
            }
        });
        // Reset button functionality
        resetButton.addEventListener('click', resetStyles);
        // Initialize with default styles
        resetStyles();
